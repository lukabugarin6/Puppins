<!-- puppins-backend/public/reset-password.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppins - Reset Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #fff6e4 0%, #fff6e4 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .status {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
      }
      .success {
        color: #28a745;
      }
      .error {
        color: #dc3545;
      }
      .loading {
        color: #6c757d;
      }
      .message {
        color: #6c757d;
        margin-bottom: 30px;
        line-height: 1.5;
      }
      .btn {
        background: linear-gradient(135deg, #ef8a32 0%, #ef8a32 100%);
        color: white;
        padding: 14px 28px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        display: inline-block;
        transition: transform 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #ef8a32;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üîê</div>
      <div id="content">
        <div class="status loading">Validating reset token...</div>
        <div class="spinner"></div>
        <p class="message">Please wait while we validate your password reset request.</p>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        showError('Missing reset token');
      } else {
        validateToken(token);
      }

      function validateToken(token) {
        // Jednostavno redirektuj na app sa token-om
        // Validacija ƒáe se desiti u app-u
        showSuccess(token);
      }

      function showSuccess(token) {
        document.getElementById('content').innerHTML = `
          <div class="status success">üîê Reset Token Validated!</div>
          <p class="message">Click the button below to reset your password in the Puppins app.</p>
          <a href="com.puppins://auth/reset-password?token=${token}" class="btn">Open Puppins App</a>
          <p style="margin-top: 20px; font-size: 14px; color: #6c757d;">
            Don't have the app? 
            <a href="/static/download.html" style="color: #ef8a32;">Download here</a>
          </p>
        `;

        // Poku≈°aj automatski da otvori≈° app nakon 2 sekunde
        setTimeout(() => {
          window.location.href = `com.puppins://auth/reset-password?token=${token}`;
        }, 2000);
      }

      function showError(message) {
        document.getElementById('content').innerHTML = `
          <div class="status error">‚ùå Reset Failed</div>
          <p class="message">${message}</p>
          <a href="mailto:support@puppins.com" class="btn">Contact Support</a>
        `;
      }
    </script>
  </body>
</html>
